<!DOCTYPE html>
<html>
<head>
    <title>squares and circles</title>

    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
<svg height="500px" width="700px">
    <circle cx="700" cy="200" r="20" class="circle" id="circle1"></circle>
    <circle cx="850" cy="500" r="30" class="circle" id="circle2"></circle>
    <circle cx="900" cy="250" r="50" class="circle" id="circle3"></circle>
    <circle cx="600" cy="500" r="40" class="circle" id="circle4"></circle>
    <circle cx="500" cy="200" r="100" class="circle" id="circle5"></circle>






    <rect x="0" y="0" width="2500" height="2500" style="fill:lightblue">
        <animate attributeType="CSS" attributeName="opacity" from="1" to="0" dur="5s" repeatCount="indefinite" />
    </rect>



    <rect x="100" y="200" width="100" height="100"
          style="fill:blue;stroke:black;stroke-width:5;fill-opacity:0.8;stroke-opacity:0.9" />
    <rect x="180" y="280" width="100" height="100"
          style="fill:white;stroke:black;stroke-width:5;fill-opacity:0.8;stroke-opacity:0.9" />
    <rect x="260" y="360" width="100" height="100"
          style="fill:red;stroke:black;stroke-width:5;fill-opacity:0.8;stroke-opacity:0.9" />


    <line x1="0" y1="50" x2="1500" y2="50" style="stroke:black;stroke-width:10" />
    <line x1="1200" y1="0" x2="1200" y2="1000" style="stroke:black;stroke-width:5" />


</svg>






</body>

<script src="./index.js"></script>

</html>
